<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Heart Animation</title>
        <style>
            img {
                width: 50%;
                height: 50%;
                -webkit-filter: grayscale(1);
                filter: gray;
                filter: grayscale(1);
                transition: 1s;
            }
            img:hover {
                transform: scale(2,2);
                -webkit-filter: grayscale(0);
                filter: none;
                filter: grayscale(0);
                transition: 5s;
            }
        </style>
    </head>
    <body>
        <img src="icons_practice_module_4/favorites.png">
    </body>
</html>
